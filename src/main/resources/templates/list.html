<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ReservationsController.listAll -->
    <form action="/" method="GET" id="filter-form">
        <label for="guestName">Guest Name</label>
        <input id="guestName" type="text" name="guestName"/>
        <label for="roomType">Genre</label>
        <select id="roomType" name="roomType">
            <option value="">All</option>
            <!-- For each RoomType you should have one <option> like below  -->
            <option th:each="type: ${roomTypes}" th:text="${type.toString()}" th:value="${type.toString()}">[roomName]</option>
        </select>
        <select id="hotel" name="hotel">
            <option value="">All</option>
            <!-- For each Hotel you should have one <option> like below  -->
            <option th:each="hotel: ${hotels}" th:text="${hotel.getName()}" th:value="${hotel.getId()}">[hotel.name]</option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- ReservationsController.showAdd -->
        <a sec:authorize="hasRole('ADMIN')" href="/reservations/add" class="add-item">
            Add new reservation
        </a>
    </div>
    <table>
        <tr>
            <th>Guest Name</th>
            <th>Date of Creation</th>
            <th>Room Type</th>
            <th>Hotel</th>
            <th>Days of Stay</th>
            <th>Actions</th>
        </tr>
        <!-- For each reservation you should have one <tr> like below -->
        <tr th:each="res: ${page.getContent()}" class="item">
            <td th:text="${res.getGuestName()}">[reservation.guestName]</td>
            <td th:text="${res.getDateCreated()}">[reservation.dateCreated]</td>
            <td th:text="${res.getRoomType()}">[reservation.roomType]</td>
            <td th:text="${res.getHotel().getName()}">[reservation.hotel.name]</td>
            <td th:text="${res.getDaysOfStay()}">[reservation.daysOfStay]</td>
            <td>
                <!-- ReservationsController.delete -->
                <form sec:authorize="hasRole('ADMIN')" th:action="${'reservations/delete/' + res.getId()}" method="POST">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
                <!-- ReservationsController.showEdit -->
                <a sec:authorize="hasRole('ADMIN')" th:href="@{'/reservations/edit/{id}' (id=${res.getId()})}" class="edit-item">Edit</a>
                <!-- ReservationsController.extend -->
                <form sec:authorize="hasRole('USER')" th:action="${'reservations/extend/' + res.getId()}" method="POST">
                    <button type="submit" class="extend-item">Extend stay</button>
                </form>
            </td>
        </tr>
    </table>
<!--    <div th:include="fragments/paging :: pageSection(${page})"></div>-->
</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
